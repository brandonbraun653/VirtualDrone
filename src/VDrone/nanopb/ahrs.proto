syntax = "proto2";
import "nanopb.proto";

message AccelSample
{
  required float x = 1;
  required float y = 2;
  required float z = 3;
  required uint32 timestamp = 4;
}

message GyroSample
{
  required float x = 1;
  required float y = 2;
  required float z = 3;
  required uint32 timestamp = 4;
}

message MagSample
{
  required float x = 1;
  required float y = 2;
  required float z = 3;
  required uint32 timestamp = 4;
}